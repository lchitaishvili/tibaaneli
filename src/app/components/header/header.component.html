<!-- header -->
<header [class.dark]="!isHome">
    <div class="header-container">
        @if (!isNavExpanded) {
            <a routerLink="/" class="logo">
                <img src="assets/images/logo.png" alt="Tibaaneli logo">
            </a>
        }
        
        <nav class="main-nav">
            <ul>
                <li><a routerLink="/about" routerLinkActive="active">About Us</a></li>
                <li><a routerLink="/portfolio" routerLinkActive="active">Portfolio</a></li>
<!--                <li><a routerLink="/blog" routerLinkActive="active">Blog</a></li>-->
                <li><a routerLink="/contact" routerLinkActive="active">Contact</a></li>
                <li><a href="assets/files/catalogue.pdf" target="_blank">Catalogue <i class="fa fa-external-link"></i></a></li>
            </ul>
        </nav>
        
        <button class="nav-toggle" 
                (click)="toggleNav()" 
                aria-controls="mobile-nav" 
                [attr.aria-expanded]="isNavExpanded">
            <span class="sr-only">Menu</span>
            <span class="bar1"></span>
            <span class="bar2"></span>
            <span class="bar3"></span>
        </button>
    </div>
</header>
<!-- mobile navigation -->
<div class="overlay nav-overlay" [attr.data-visible]="isNavExpanded"></div>
<nav id="mobile-nav" [attr.data-visible]="isNavExpanded">
    <i class="fa fa-close" (click)="toggleNav()"></i>
    <ul>
        <li><a routerLink="/about" routerLinkActive="active">About Us</a></li>
        <li><a routerLink="/portfolio" routerLinkActive="active">Portfolio</a></li>
        <!-- <li><a routerLink="/blog" routerLinkActive="active">Blog</a></li> -->
        <li><a routerLink="/contact" routerLinkActive="active">Contact</a></li>
    </ul>
</nav>
